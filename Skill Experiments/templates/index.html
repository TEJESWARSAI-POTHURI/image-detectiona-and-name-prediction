<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Simple Neural Network Prediction</h2>
    <form action="/predict" method="post">
        <label for="input1">Input 1:</label>
        <input type="text" name="input1" required><br><br>
        <label for="input2">Input 2:</label>
        <input type="text" name="input2" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
